<html>
  <body>
    <form id="saludar-form">
      <label for="nombre">Cual es tu nombre?</label>
      <input type="text" id="nombre" required/>
      


      <label for="edad">Cual es tu edad?</label>
      <input type="number" id="edad" name="edad" min="18" max="100" required>
      


      <label for="genero">Cual es tu genero?</label>
      <select id="genero" name="opciones">
      <option value="M">M</option>
      <option value="F">F</option> 
      </select>

      <label for="idioma">Cual es tu idioma?</label>
      <select id="idioma" name="opciones">
      <option value="Esp">Esp</option>
      <option value="Eng">Eng</option>
      </select>

      <input type="submit" value="Enviar" id="mostrar-todo" />
    </form>
    <div id="resultado-div"></div>
    <!-- <div id="resultado-div3"></div> -->
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
